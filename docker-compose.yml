version: '3'

services:

    mssqlserver:
        image: microsoft/mssql-server-linux:2017-latest
        environment:
            -   ACCEPT_EULA=Y    
            -   SA_PASSWORD=fairy@test13 
        ports:
            - "1433:1433"
        networks:
            - hello
        volumes: 
            - "mssql_data:/var/opt/mssql"

    neo4jserver:
        image: neo4j
        environment:
            -   NEO4J_AUTH=neo4j/neo4j123    
        #     -   SA_PASSWORD=fairy@test13 
        ports:
            - "7474:7474"
            - "7473:7473"
            - "7687:7687"
        networks:
            - hello
        volumes: 
            - "neo4j_data:/data"
            # - "neo4jserver_logs:/logs"

    webserver:
        image: nginx:alpine
        volumes:
            - "./etc/nginx/default.conf:/etc/nginx/conf.d/default.conf"
            # - "./etc/ssl:/etc/ssl"
            - "./:/var/www/html"
            - "./etc/nginx/default.template.conf:/etc/nginx/conf.d/default.template"
        ports:
            - "80:80"
            - "443:443"
        networks:
            - hello
        environment:
            - NGINX_HOST=${NGINX_HOST}
        command: /bin/sh -c "envsubst '$$NGINX_HOST' < /etc/nginx/conf.d/default.template > /etc/nginx/conf.d/default.conf && nginx -g 'daemon off;'"
        deploy:
            restart_policy:
                condition: on-failure
                delay: 5s

    phpfpmserver:
        image: shadow/php-fpm-ubuntu:tugas-akhir
        deploy:
            restart_policy:
                condition: on-failure
                delay: 5s
        networks:
            - hello
        extra_hosts:
            # - "host.machine:192.168.100.13"
            - "host.machine:192.168.2.70"
        volumes:
            - "./etc/xdebug/xdebug.ini:/usr/local/etc/php/conf.d/docker-php-ext-xdebug.ini" #/usr/local/etc/php/docker-php-ext-xdebug.ini alpine image
            - "./:/var/www/html"

    # supervisorserver:
    #     image: shadow/supervisord
    #     volumes:
    #         - "./etc/supervisor-config:/etc/supervisord.d"
    #         - "./:/var/www/html"
    #     networks:
    #         - hello

    # redisserver: 
    #     image: redis:alpine
